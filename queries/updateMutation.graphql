mutation PodEditJob($podId: String!, $ports: String!, $imageName: String!, $containerDiskInGb: Int!, $volumeInGb: Int, $dockerArgs: String) {
    podEditJob(
        input: {
            podId: $podId
            ports: $ports
            imageName: $imageName
            containerDiskInGb: $containerDiskInGb
            volumeInGb: $volumeInGb
            dockerArgs: $dockerArgs
        }
    ) {
        id
    }
}

